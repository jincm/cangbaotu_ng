  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

<body ng-app="cbtNgCssApp" ng-controller="AppCtrl">

<!--页面加载的提示,加载完js后可以在 AppController 的代码中，对其进行隐藏-->
<div id="loading">

</div>


<div  class="container" ng-cloak>
  <div ng-if="!isLogin()">
    <!--login-->
    <!-- this is the content region -->

    <div ng-cloak class="container">
      <h1>Welcome</h1>
      <p>Welcome to my home.  {{isUserAuth}}</p>

      <div class="container">
        <div ng-include="'views/login.html'"></div>
      </div>
    </div>
  </div>

  <div ng-cloak ng-if="isLogin()">
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-14 column">
          <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">附近</a></li>
                  <li class="active"><a href="#">有你</a></li>
                  <li><a href="#">消息</a></li>
                  <li><a href="#">通讯录</a></li>
                  <li><a href="#">我</a></li>
                </ul>
              </div>
            </div>
            </nav>
        </div>
      </div>

    </div>

    <!-- this is the content region -->
    <div ng-cloak class="container">
      <h1>Welcome</h1>
      <p>Welcome to my sec home. aa:{{isUserAuth}}</p>

      <button type="button" class="btn btn-success" ng-click="logout()">Sign out</button>

      <div class="container">
        <div ng-view=""></div>
      </div>
    </div>
  </div>
</div>
